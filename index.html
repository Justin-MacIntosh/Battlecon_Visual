<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Battlecon Interactive</title>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <link href="//cdn.rawgit.com/noelboss/featherlight/1.5.0/release/featherlight.min.css" type="text/css" rel="stylesheet"/>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
              integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
                crossorigin="anonymous"></script>

        <!--Custom Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/images.css">
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" type="text/css" href="css/property_statistic.css">
        <link rel="stylesheet" type="text/css" href="css/tables.css">
    </head>
    <body>
        <!--Main Header-->
        <p align="center" class="georgia section_head_p col-md-12">
            <font id="style_header" onclick="style_header_click()">Styles</font>/<font id="base_header" onclick="base_header_click()" class="title_selected">Bases</font>
        </p>

        <!--Base Table-->
        <table style="" class="base_table col-md-12" align="center" id="bases_display">
            <tr id="bases_display_row">
            </tr>
        </table>

        <!--Style Table-->
        <table style="" display:none" class="style_table col-md-12" align="center" id="styles_display">
            <tr id="styles_display_row"></tr>
        </table>

        <!--Properties-->
        <div style="" class="property_box col-md-4">
            <div class="panel property georgia" id="per">
                <div class="panel-heading property_header">Persistent Effects</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="rev">
                <div class="panel-heading property_header">Reveal</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="sob">
                <div class="panel-heading property_header">Start of Beat</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="bac">
                <div class="panel-heading property_header">Before Activating</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="ohi">
                <div class="panel-heading property_header">On Hit</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="oda">
                <div class="panel-heading property_header">On Damage</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="aac">
                <div class="panel-heading property_header">After Activating</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
            <div class="panel property georgia" id="eob">
                <div class="panel-heading property_header">End of Beat</div>
                <div class="panel-body">
                    <span class="bval"></span>
                    <span class="sval"></span>
                </div>
            </div>
        </div>

        <!--Style and Base Pair-->
        <div class="pair col-md-4">
            <img src='' class='pair_style' />
            <img src='' class='pair_base' />
        </div>

        <!--Statistics-->
        <div class="col-md-2" style="">
            <div class="panel statistic georgia" id="ran">
                <div class="panel-heading property_header">
                    Range:
                    <span class="value"></span>
                    <span class="sval stat"></span>
                    <span class="bval stat"></span>
                </div>
            </div>
            <div class="panel statistic georgia" id="pow">
                <div class="panel-heading property_header">
                    Power:
                    <span class="value"></span>
                    <span class="sval stat"></span>
                    <span class="bval stat"></span>
                </div>
            </div>
            <div class="panel statistic georgia" id="pri">
                <div class="panel-heading property_header">
                    Priority:
                    <span class="value"></span>
                    <span class="sval stat"></span>
                    <span class="bval stat"></span>
                </div>
            </div>
        </div>

        <!--Character Buttons-->
        <div style="" class="col-md-2">
            <button type="button" class="btn btn-danger" onclick="character_select('devestation/eligor_larington.xml')"><h1 class="georgia">Eligor</h1></button><br />
            <button type="button" class="btn btn-danger" onclick="character_select('devestation/shekhtur_lenmore.xml')"><h1 class="georgia">Shekhtur</h1></button>
        </div>

        <!--Scripts from the script folder-->
        <script src="/script/startup.js"          ></script>
        <script src="/script/click_handlers.js"   ></script>
        <script src="/script/character_button.js" ></script>
    </body>
</html>
